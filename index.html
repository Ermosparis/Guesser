<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Guesser</title>
</head>

<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <div class="inpout_zone">
            <label for="number" class="label">Enter a number between 0 and 100</label>
            <input type="number" name="number" id="number">
            <button type="submit" class='validateBtn'>Validate</button>
        </div>
        <div class="info">
            <p class='history'></p>
            <p class='hiOrLow'>Let's play! You have 10 tries.</p>
        </div>
    </div>

</body>

</html>
